<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron text-center" style="background-color: none; color: none">
			<h1>Come to ride the Train...</h1>
			<hr>
			<h2>Current Time on the Island of Sodor:
				<span id="currentTime"></span>
			</h2>
		</div>
		<!-- Jumbotron End -->

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
								<table class="table" id="trainTable" style="background-color: none !important; color: none">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id="trainTable">
								<tr></tr>
							</tbody>
						</table>
					</div>
					<!-- Panel Body End -->
				</div>
				<!-- Panel Default End -->
			</div>
			<!-- Col End -->
		</div>
		<!-- Row End -->

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="name">Train Name </label>
								<input type="text" class="form-control" id="nameInput" placeholder="Thomas">
							</div>
							<div class="form-group">
								<label for="dest">Destination </label>
								<input type="text" class="form-control" id="destInput" placeholder="Sodor">
							</div>
							<div class="form-group">
								<label class="nextTrain" for="nextTrain">First Train Time</label>
								<label class="milTime">&nbsp;(HH:mm - Military)</label>
								<input type="" class="form-control" id="timeInput" placeholder="00:00">
							</div>
							<div class="form-group">
								<label for="minsAway">Frequency - (mins) </label>
								<input type="text" class="form-control" id="freqInput" placeholder="15">
							</div>

							<button type="submit" class="btn btn-default" id="submit">Add Train</button>
						</form>
					</div>
					<!-- Panel Body End -->
				</div>
				<!-- Panel Default End -->
			</div>
			<!-- Col End -->
		</div>
		<!-- Row End -->

	</div>
	<!-- Container End -->
	<script src="assets/javascript/app.js"></script>
</body>

</html>
